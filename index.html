<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>空箱発注チェック</title>

<style>
body { font-family: Arial; padding: 20px; }
table { border-collapse: collapse; margin-top: 20px; width: 100%; }
th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: center; }
th { background: #f0f0f0; }

.gray { background: #eee; color: #999; }
.good-alert { background: #fff3cd; font-weight: bold; }
.replace { background: #cce5ff; font-weight: bold; }
</style>
</head>

<body>

<h2>空箱発注チェック</h2>

良品判定値：
<input type="number" id="goodLimit" value="5" min="0">

<input type="file" id="csvFile" accept=".csv">

<table id="result">
<thead>
<tr>
  <th>良品不足</th>
  <th>要詰替</th>
  <th>商品名</th>
  <th>東京</th>
  <th>大阪</th>
  <th>名古屋</th>
  <th>福岡</th>
  <th>龍ヶ崎</th>
  <th>北海道</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
const fileInput = document.getElementById("csvFile");
const tbody = document.querySelector("#result tbody");
const goodLimitInput = document.getElementById("goodLimit");

const norm = s => (s || "").replace(/[\s　]/g,"");

fileInput.addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = () => parseCSV(reader.result);
  reader.readAsText(e.target.files[0], "Shift_JIS");
});

function parseCSV(text) {
  tbody.innerHTML = "";

  const delimiter = text.includes("\t") ? "\t" : ",";
  const rows = text.trim().split(/\r?\n/).map(r => r.split(delimiter));
  const headers = rows[0];

  const idx = {};
  headers.forEach((h,i)=>idx[norm(h)] = i);

  const v = (r,n) => Number(r[idx[norm(n)]] || 0);
  const goodLimit = Number(goodLimitInput.value);

  const warehouses = [
    {key:"東京", good:"東京良品", box:"東京空き段ボール", bad:[
      "東京入庫破損","東京返品（JP都合）","不具合品（東京倉庫）","倉庫内破損（東京倉庫）"
    ]},
    {key:"大阪", good:"新大阪良品", box:"新大阪空き段ボール", bad:[
      "新大阪入庫破損","新大阪代替戻（返品）","不具合品（新大阪倉庫）","倉庫内破損（新大阪倉庫）"
    ]},
    {key:"名古屋", good:"新名古屋良品", box:"新名古屋空き段ボール", bad:[
      "新名古屋入庫破損","新名古屋返品（JP都合）","不具合品（新名古屋倉庫）","倉庫内破損（新名古屋倉庫）"
    ]},
    {key:"福岡", good:"福岡良品", box:"福岡空き段ボール", bad:[
      "福岡入庫破損","福岡返品（JP都合）","不具合品（福岡倉庫）","倉庫内破損（福岡倉庫）"
    ]},
    {key:"龍ヶ崎", good:"龍ケ崎良品", box:"龍ケ崎空き段ボール", bad:[
      "龍ケ崎入庫破損","龍ケ崎返品","不具合品（龍ケ崎倉庫）","倉庫内破損（龍ケ崎倉庫）"
    ]},
    {key:"北海道", good:"北海道良品", box:"北海道空き段ボール", bad:[
      "北海道入庫破損","北海道返品（JP都合）","不具合品（北海道倉庫）","倉庫内破損（北海道倉庫）"
    ]}
  ];

  for (let i=1;i<rows.length;i++){
    const r = rows[i];
    const name = r[idx[norm("商品名")]];
    if (!name) continue;

    const goodAlerts = [];
    let needReplace = false;

    const cells = warehouses.map(w=>{
      const good = v(r,w.good);
      const box  = v(r,w.box);
      const badSum = w.bad.reduce((s,b)=>s+v(r,b),0);

      if (good <= goodLimit) goodAlerts.push(`${w.key}:${good}`);
      if (box>=1 && badSum>=1) needReplace = true;

      return `<td>${good}</td>`;
    });

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="good-alert">${goodAlerts.join(" / ")}</td>
      <td class="${needReplace?"replace":""}">${needReplace?"要詰替":""}</td>
      <td>${name}</td>
      ${cells.join("")}
    `;
    tbody.appendChild(tr);
  }
}
</script>

</body>
</html>
