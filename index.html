<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>空箱発注チェック</title>

<style>
  body {
    font-family: sans-serif;
    background: #fafafa;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
  }

  /* CSV読み込みエリア */
  .upload-area {
    background: #fff;
    border: 2px dashed #999;
    padding: 20px;
    margin-bottom: 20px;
  }

  .upload-area label {
    font-weight: bold;
  }

  /* テーブル */
  table {
    border-collapse: collapse;
    width: 100%;
    background: #fff;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }

  th {
    background: #f0f0f0;
  }

  /* 空箱発注要 */
  .need {
    background: #ffe5e5;
    color: #b00000;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>空箱発注チェック</h1>

<!-- CSV読み込みエリア -->
<div class="upload-area">
  <label>CSVファイルを選択してください：</label><br><br>
  <input type="file" id="csvFile" accept=".csv">
</div>

<!-- 結果表示 -->
<table id="resultTable">
  <thead>
    <tr>
      <th>タイトル</th>
      <th>残数</th>
      <th>判定</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
document.getElementById("csvFile").addEventListener("change", function(e) {

  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();

  reader.onload = function() {
    const lines = reader.result.split(/\r?\n/);
    const tbody = document.querySelector("#resultTable tbody");
    tbody.innerHTML = "";

    for (let i = 1; i < lines.length; i++) {
      if (!lines[i]) continue;

      const cols = lines[i].split(",");

      const title = cols[0];              // A列
      const stock = Number(cols[8]) || 0; // I列

      const sum =
        (Number(cols[5]) || 0) +   // F
        (Number(cols[6]) || 0) +   // G
        (Number(cols[7]) || 0) +   // H
        (Number(cols[11]) || 0) +  // L
        (Number(cols[12]) || 0);   // M

      const result = stock - sum;
      const isNeed = result <= 1;

      const tr = document.createElement("tr");
      if (isNeed) tr.classList.add("need");

      tr.innerHTML = `
        <td>${title}</td>
        <td>${result}</td>
        <td>${isNeed ? "空箱発注要" : ""}</td>
      `;

      tbody.appendChild(tr);
    }
  };

  reader.readAsText(file, "UTF-8");
});
</script>

</body>
</html>
